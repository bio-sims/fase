<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <title>FaSe | Faux Sequence Mutator</title>
  <meta property="og:title" content="FaSe | Faux Sequence Mutator">
  <meta description="Fase simulates molecular evolution by mutating nucleic acid or protein sequences to a user specified percent divergence.">
  <meta property="og:description" content="Fase simulates molecular evolution by mutating nucleic acid or protein sequences to a user specified percent divergence.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://bio-sims.github.io/fase/">
  <meta property="theme-color" content="#a836ff">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=500, initial-scale=1">
  <!-- fonts and css -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- following script will execute after the page has loaded -->
  <script type="module" src="js/main.js" defer></script>
</head>
<body>
  <nav>
    <ul>
      <li class="nav-link">
        <h1><a href="./">FaSe</a></h1>
      </li>
    </ul>
    <div id="nav-center">
      <div class="merged-button-group">
        <button class="icon-button dropdown-button" id="export-button">
          <svg viewBox="0 0 24 24">
            <path stroke="currentColor" fill="currentColor" d="m16 5-1.42 1.42-1.59-1.59V16h-1.98V4.83L9.42 6.42 8 5l4-4zm4 5v11c0 1.1-.9 2-2 2H6c-1.11 0-2-.9-2-2V10c0-1.11.89-2 2-2h3v2H6v11h12V10h-3V8h3c1.1 0 2 .89 2 2"></path>
          </svg>
          Export
        </button>
      </div>
    </div>
    <ul>
      <li class="right-align">
        <button class="svg-button" id="theme-toggle">
          <svg viewBox="0 0 24 24">
              <path id="theme-icon-path" d="" stroke-width="0.1" stroke="currentColor" fill="currentColor"></path>
          </svg>
        </button>
      </li>
    </ul>
  </nav>
  <main class="card-container">
    <div class="card-panel card-panel--side" id="side-panel">
      <section class="card card--side">
        <div class="card-content">
          <h2>Configuration</h2>
          <form id="mutate-form">
            <div class="input-group">
              <div class="input-group-half">
                  <label for="generation-type">Generation Type</label>
              </div>
              <div class="input-group-half">
                  <fieldset id="generation-type" class="radio-group">
                      <ul>
                        <li>
                            <input type="radio" id="tree-radio" name="generation-type" value="tree" checked>
                            <label for="tree-radio">Phylogentic Tree</label>
                        </li>
                        <li>
                            <input type="radio" id="mutator-radio" name="generation-type" value="mutator">
                            <label for="mutator-radio">Sequence Mutator</label>
                        </li>
                      </ul>
                  </fieldset>
              </div>
            </div>
            <div class="input-group">
              <div class="input-group-half">
                  <label for="sequence-type">Sequence Type</label>
              </div>
              <div class="input-group-half">
                  <fieldset id="sequence-type" class="radio-group">
                      <ul>
                        <li>
                            <input type="radio" id="peptide-radio" name="sequence-type" value="peptide" checked>
                            <label for="peptide-radio">Peptide</label>
                        </li>
                        <li>
                            <input type="radio" id="nucleotide-radio" name="sequence-type" value="nucleotide">
                            <label for="nucleotide-radio">Nucleotide</label>
                        </li>
                      </ul>
                  </fieldset>
              </div>
            </div>
            <div class="input-group">
              <div class="input-group-half">
                  <label for="sequence">Sequence</label>
              </div>
              <div class="input-group-half">
                  <textarea id="sequence" name="sequence" required></textarea>
              </div>
            </div>
            <div class="input-group range">
              <div class="input-group-half">
                  <label for="divergence-percentage">Divergence Percentage</label>
              </div>
              <div class="input-group-half">
                  <div class="range-group">
                      <input type="range" id="divergence-percentage" name="divergence-percentage" min="0" max="1" step="0.001" value="0.1">
                      <input class="small" type="number" id="divergence-percentage-value" name="divergence-percentage-value" min="0" max="1" step="0.001" value="0.1" required>
                  </div>
              </div>
            </div>
            <div class="input-group">
              <div class="input-group-half">
                  <label for="max-children">Maximum Children Per Parent</label>
              </div>
              <div class="input-group-half right-align">
                  <input class="small" type="number" id="max-children" name="max-children" min="0" step="1" value="1" required>
              </div>
            </div>
            <button type="submit" id="mutate-button">Mutate</button>
          </form>
        </div>
      </section>
    </div>
    <div class="card-separator" data-horizontal data-previous="side-panel" data-next="main-panel"></div>
    <div class="card-panel card-panel--main" id="main-panel">
      <section class="card" id="mutation-card">
        <div class="card-content" id="mutation-content">
          <div id="no-data-message">No data to display</div>
          <div id="mutation-list"></div>
          <div id="mutation-tree"></div>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
